<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luvisa - Emotional Assistant</title>
  <link rel="stylesheet" href="luvisa.css" />
</head>
<body>
  <div class="chat-header">
    <a href="../index.html" class="back-button"><img src="./background.png" class="back-img" alt=""></a>
    <img src="luvisa.png" alt="Luvisa" class="profile-pic" />
    <span class="chat-title">Luvisa ❤️</span>
  </div>

  <div class="container">
    <div id="chatbox"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="How are you feeling?" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="/eel.js"></script>
  <script src="luvisa.js"></script>
</body>
</html>
